<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        h2 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f8f8f8;
        }

        img {
            max-width: 80px;
            border-radius: 6px;
        }

        .total {
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>
    <h2>Hello {{UserName}},</h2>
    <p>Thank you for your order!</p>
    <p><strong>Order ID:</strong> {{OrderId}}</p>
    <p><strong>Date:</strong> {{OrderDate}}</p>

    <h3>Order Summary:</h3>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {{OrderItems}}
        </tbody>
    </table>

    <p class="total"><strong>Total Amount:</strong> {{TotalAmount}}</p>

    <p>We’ll notify you when your order ships. Thank you for shopping with us!</p>
</body>
</html>
